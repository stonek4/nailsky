<template>
  <require from="bootstrap/css/bootstrap.css"></require>
  <require from="bootstrap-material-design/css/bootstrap-material-design.min.css"></require>
  <require from="bootstrap-material-design/css/ripples.min.css"></require>
  <require from="aos/aos.css"></require>
  <require from="./app.css"></require>
  <require from="../nav-bar/nav-bar"></require>
  <require from="../header/header"></require>
  <require from="../carousel/carousel"></require>
  <require from="../drawn-logo/drawn-logo"></require>
  <require from="../time-table/time-table"></require>
  <require from="../tabbed-panel/tabbed-panel"></require>
  <require from="../credit/credit"></require>
  <require from="../panel/panel"></require>
  <require from="../footer/footer"></require>
  <header></header>
  <nav-bar></nav-bar>
  <div class="carousel-section">
      <carousel slides.bind="carouselItems"></carousel>
      <credit></credit>
  </div>
  <div class="row bottom-section">
      <div class="col-md-8 col-sm-12 app-left-columns">
          <div data-aos="fade-right">
              <panel title.bind="'About Us'">
                  We are a chic nail salon that is located conveniently along Larimer Street in downtown Denver. We offer a one-of-a-kind fast, but high quality nail service that will leave you feeling relaxed and looking wonderful.
                  Our salon accepts both walkins as well as appointments and we will do our absolute best to meet your every need.  Nail Sky offers a variety of services (below) and each worker takes pride in making sure that you
                  leave feeling completely satisfied.  We hope that we will see you sometime soon, thank you for visiting our website!
              </panel>
          </div>
          <div data-aos="fade-right">
              <tabbed-panel tabs.bind="tabs"></tabbed-panel>
          </div>
      </div>
      <div class="col-md-4 col-sm-12 app-right-columns">
          <div data-aos="fade-left">
              <panel title.bind="'Hours of Operation'">
                  <time-table headers.bind="headers" rows.bind="rows"></time-table>
              </panel>
          </div>
          <div data-aos="fade-left">
              <panel title.bind="'Contact & Location'" class="contact-panel">
                <a class="btn btn-raised contact-button" href="tel:+1-303-623-5253">
                  Call Us! &nbsp&nbsp
                  <span class="glyphicon glyphicon-earphone"></span>
                   &nbsp&nbsp 303-623-5253
                </a>
                <iframe
                  class="google-map"
                  frameborder="0" style="border:0"
                  src="https://www.google.com/maps/embed/v1/place?key=AIzaSyAq2wTtUZnLm3dUdmFi25QRNyDGvhw9M8M
                    &q=Nail+Sky+Denver,Colorado" allowfullscreen>
                </iframe>
              </panel>
          </div>
      </div>
  </div>
  <footer></footer>
</template>
