<template>
  <require from="./carousel.css"></require>
  <require from="../drawn-logo/drawn-logo"></require>
  <div class="carousel-border">
    <div id="carousel-carousel" class="carousel slide panel panel-default" data-ride="carousel">
      <drawn-logo class="carousel-logo"></drawn-logo>
      <!-- Indicators -->
      <ol class="carousel-indicators">
        <template repeat.for="slide of slides">
            <li data-target="#carousel-carousel" data-slide-to.bind="$index" class.bind="$first ? 'active' : ''"></li>
        </template>
      </ol>

      <!-- Wrapper for slides -->
      <div class="carousel-inner">
        <template repeat.for="slide of slides">
            <div class.bind="'item' + ($first ? ' active': '')">
              <img src.bind="slide.link" alt="slide.alt">
            </div>
        </template>
      </div>

      <!-- Left and right controls -->
      <a class="left carousel-control" href="#carousel-carousel" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="right carousel-control" href="#carousel-carousel" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  </div>
</template>
