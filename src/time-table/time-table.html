<template>
  <require from="./time-table.css"></require>
  <table class="table time-table table-striped">
    <thead>
    <tr class="time-table-header">
      <template repeat.for="header of headers">
          <th>${header}</th>
      </template>
    </tr>
    </thead>
    <tbody>
        <template repeat.for="row of rows">
            <tr>
                <template repeat.for="cell of row.cells">
                    <td>${cell}</td>
                </template>
            </tr>
        </template>
    </tbody>
  </table>
</template>
